<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/details.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="list-top">
      <img
        src="../SVG/search.svg"
        alt="a search image"
        class="img list-top-img1"
      />
      <img
        src="../SVG/logo-cat.svg"
        alt="a cat logo"
        class="img list-top-img2"
      />
      <img
        src="https://bpic.588ku.com/element_origin_min_pic/19/05/11/dc76b0431bdc420bf747793fe18d9160.jpg"
        alt="an image"
        class="img list-top-img3"
      />
    </div>
    <div class="details-main">
      <div class="details-top">
        <button class="top-button">Channel name</button>
        <h4 class="details-top-title">
          Activity Title Name Make it <br />Longer May Longer than One Line
        </h4>
        <div class="user-card">
          <img
            class="user-card-img"
            src="https://ts1.cn.mm.bing.net/th/id/R-C.d8011b5d28ee607bfa5e427d0ad03b99?rik=eCm54QsjFJ81gQ&riu=http%3a%2f%2fimg2.woyaogexing.com%2f2018%2f01%2f09%2fa03c1358f5fee520!400x400_big.jpg&ehk=Tchj3Y063MGOw03bLmMHcWVT36v4WTVbUFjWdm%2fmH30%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"
            alt=""
          />
          <div class="user-card-information">
            <span class="username">username</span>
            <span class="usertime">Published 2 days ago</span>
          </div>
        </div>
      </div>
      <hr />
      <div class="details-top-select"></div>
      <hr>
      <div class="details-content"></div>
      <div class="details-time"></div>
      <div class="details-map"></div>
      <div class="details-comment"></div>
      <div class="details-footer"></div>
    </div>
  </body>
</html>
