<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/no-result.css" />
  </head>
  <body>
    <div class="list-main">
      <div class="list-top">
        <img
          src="../SVG/search.svg"
          alt="a search image"
          class="img list-top-img1"
        />
        <img
          src="../SVG/logo-cat.svg"
          alt="a cat logo"
          class="img list-top-img2"
        />
        <img
          src="https://bpic.588ku.com/element_origin_min_pic/19/05/11/dc76b0431bdc420bf747793fe18d9160.jpg"
          alt="an image"
          class="img list-top-img3"
        />
      </div>
      <div class="no-card">
        <div class="no-card-title">
          <span>0 Results</span>
          <div class="no-card-title-btn">CLEAR SEARCH</div>
        </div>
        <div class="no-card-time">
          <span>Searched for Channel 3 Activities from 20/06 to 24/06</span>
        </div>
      </div>
      <div class="no-result">
        <img src="../SVG/no-activity.svg" alt="" />
        <span>No activity found</span>
      </div>
    </div>

    <div class="search-main">
      <div class="search__body">
        <div class="search-date">
          <div class="search-date-top">
            <span>DATE</span>
          </div>
          <div class="search-date-main">
            <div class="search-date-span ">ANYTIME</div>
            <div class="search-date-span">TODAY</div>
            <div class="search-date-span">TOMORROW</div>
            <div class="search-date-span">THIS WEEK</div>
            <div class="search-date-span">THIS MONTH</div>
            <div class="search-date-span" id="later">LATER</div>
          </div>
        </div>
        <div class="search-channel">
          <div class="search-channel-top">
            <span>CHANNEL</span>
          </div>
          <div class="search-channel-main">
            <div class="search-channel-btn">All</div>
            <div class="search-channel-btn">Channel 1</div>
            <div class="search-channel-btn">Channel 1</div>
            <div class="search-channel-btn">Channel 1</div>
            <div class="search-channel-btn">Channel 1</div>
            <div class="search-channel-btn">Short</div>
            <div class="search-channel-btn">Short</div>
            <div class="search-channel-btn">Channel 1</div>
            <div class="search-channel-btn">Channel 1</div>
            <div class="search-channel-btn">Channel 1</div>
            <div class="search-channel-btn">Channel Long Name</div>
            <div class="search-channel-btn">Channel 1</div>
          </div>
        </div>
      </div>
      <div class="search-btn">
        <div class="serch-btn-content">
          <img src="../SVG/search.svg" alt="" />
          SEARCH
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../js/search.js"></script>
</html>
