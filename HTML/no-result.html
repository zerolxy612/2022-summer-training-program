<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="../css/no-result.css" />

  <body>
    <div class="list-top">

        alt="a search image"
        class="img list-top-img1"
      />
      <img
        src="../SVG/logo-cat.svg"
        alt="a cat logo"
