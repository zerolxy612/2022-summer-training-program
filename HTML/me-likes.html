<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-likes</title>
    <link rel="stylesheet" href="../css/me-likes.css" />
  </head>
  <body>
    <div class="list-top">
      <img
        src="../SVG/search.svg"
        alt="a search image"
        class="img list-top-img1"
      />
      <img
        src="../SVG/logo-cat.svg"
        alt="a cat logo"
        class="img list-top-img2"
      />
      <img
        src="https://bpic.588ku.com/element_origin_min_pic/19/05/11/dc76b0431bdc420bf747793fe18d9160.jpg"
        alt="an image"
        class="img list-top-img3"
      />
    </div>
    <div class="likes-main">
      <div class="likes-title">
        <div class="top-logo">
          <img
            class="logo"
            src="https://bpic.588ku.com/element_origin_min_pic/19/05/11/dc76b0431bdc420bf747793fe18d9160.jpg"
            alt="a logo like a cat"
          />
        </div>
        <h2>username</h2>
        <img src="" alt="" />
        <span>myusername@gmail.com</span>
      </div>
      <div class="likes-select">
        <div class="details-select-list">
          <div class="details-select details-select1">
            <img
              src="../SVG/info-outline.svg"
              alt="info image"
              class="details-select-img details-select-img1"
            />
            <span class="details-select-span details-select-span1">Details</span>
          </div>
          <div class="details-select details-select2">
            <img
              src="../SVG/people-outline.svg"
              alt="people image"
              class="details-select-img details-select-img2"
            />
            <span class="details-select-span">Participants</span>
          </div>
          <div class="details-select details-select3">
            <img
              src="../SVG/comment-outline.svg"
              alt="comment image"
              class="details-select-img details-select-img3"
            />
            <span class="details-select-span">Comments</span>
          </div>
        </div>
      </div>
      <div class="likes-user"></div>
    </div>
  </body>
</html>
